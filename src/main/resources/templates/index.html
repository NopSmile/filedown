<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>在线文字识别，文字提取，OCR服务</title>
	<link rel="stylesheet" type="text/css" th:href="@{/ocr/lazy.css}">
    <script type="text/javascript">
        function Clear(){
            document.getElementById("imageFile").value="";
            document.getElementById("imageFile").value="";
            document.getElementById("imageFile").value="";
        }
    </script>
</head>
<body style="">
			<div class="row">
				<div class="span12 whitebg">
					<h1 class="slogon">
						DEMO
					</h1>
					</div>
				</div>
		<form action="../" class="form-horizontal" enctype="multipart/form-data" id="ocrForm" method="post" novalidate="novalidate">
			<!--<input name="__RequestVerificationToken" type="hidden" value="unknown">-->
			<fieldset>
        <div class="row">
          <div class="span12">
            <h3 class="headline">
            <span>在线文字识别，OCR服务<i class="mobileHidden">－演示</i></span>
            </h3>
          </div>

          <div class="span12">
            <div class="span4">
              <p class="diyLabel">上传文件 ( 图片/word/pdf )</p>
            </div>
            <div class="span8">
                <input type="file" name="file" id="imageFile" class="form-control choose" accept="*">
            </div>
        	</div>
          <div class="span12 thirdrow">
            <div class="span4">
                <p class="diyLabel">选择识别语音</p>
            </div>
            <div class="span4">
              <select id="ocrLanguage" class="form-control valid selection">
                <option value="chs" selected="selected">中文（简体）</option>
              </select>
            </div>

            <!--<div class="span2" id="btnStartOCR"><a class="btn btn-large btn-green-light" onclick="StartOCR()">开始</a></div>-->
            <div class="span2" id="btnStartOCR"><input type="submit" value="上传" class="btn btn-large btn-green-light"></div>
            <div class="span2" id="btnCancel"><input class="btn btn-large btn-green-light" onclick="Clear()" value="重置"></div>
          </div>

          <div style=" clear:both; margin-top:10px !important;"></div>

          <div class="span12">
            <div id="imagePanel" class="span5 borderspanblue">
              <div class="imagearea">
                <h3>图片预览</h3>
              </div>
              <div class="panel-body">
                <img id="previewImage" class="img-responsive" style="float:left; height:80%; width:95%;" th:src="@{${imgpath}}" onerror="this.src='../ocr/pic/loading.gif'">
              </div>
            </div>


            <div id="resultPanel" class="span5 borderspan" >
              <div class="resultarea">
                <h3>识别结果</h3>
              </div>
    	        <div>
                <textarea class="form-control" cols="20" id="txtAreaParsedResult" name="parsedResult" rows="2" style="height:102px; width:95%; margin-left:18px;" th:text="${result}"></textarea>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
	</form>
  </div>
	</body></html>
